name: Build and Deploy GitHub pages
on:
  release:
    types:
      - created
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.2.0

      - name: Install 🔧
        run: npm install

      - name: Build 🏗️
        run: npm run build-gh-pages

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          branch: gh-pages
          folder: gh-pages
